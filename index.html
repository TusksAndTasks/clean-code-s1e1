<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header header_centered"><img class="header__image" src="./eisenhower-matrix.jpg"><a class="header__external-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></header>
    <main class="main main_centered">
      <section class="add-item-section">
        <h1 class="add-item-section__heading add-item-section__heading_margined" for="new-task">Add Item</h1>
        <div class="add-item-form"><input id="new-task" class="add-item-form__input add-item-form__input_full" type="text"><button class="add-item-form__add-button">Add</button></div>
      </section>
      <section class="to-do-section">
        <h2 class="secondary-heading">Todo</h2>
        <ul class="incomplete-tasks-wrapper">
          <li class="task-item"><input class="task-item__checkbox" type="checkbox"><label class="task-item__label">Pay Bills</label><input type="text" class="task-item__text-input"><button class="task-item__edit-button">Edit</button><button class="task-item__delete-button"><img class="task-item__delete-img" src="./remove.svg"></button></li>
          <li class="task-item task-item_edit-mode"><input class="task-item__checkbox" type="checkbox"><label class="task-item__label task-item__label_edit-mode">Go Shopping</label><input type="text" class="task-item__text-input task-item__text-input_edit-mode" value="Go Shopping"><button class="task-item__edit-button">Save</button><button class="task-item__delete-button"><img class="task-item__delete-img" src="./remove.svg"></button></li>
        </ul>
      </section>
      <section class="completed-section">
        <h2 class="secondary-heading">Completed</h2>
        <ul class="completed-tasks-wrapper">
          <li class="task-item"><input type="checkbox" class="task-item__checkbox" checked><label class="task-item__label task-item__label_completed">See the Doctor</label><input type="text" class="task-item__text-input"><button class="task-item__edit-button">Edit</button><button class="task-item__delete-button"><img class="task-item__delete-img" src="./remove.svg"></button></li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
